@(entry: entities.VelocityEntry)

<table>
    <thead>
        <tr><th colspan="2">@entry.name</th></tr>
    </thead>
    <tbody>
        <tr><td>&nbsp;per hour:</td><td>@entry.perHour</td></tr>
        <tr><td>&nbsp;per day:</td><td>@entry.perDay</td></tr>
        <tr><td>&nbsp;per week:</td><td>@entry.perWeek</td></tr>
    </tbody>
</table>
