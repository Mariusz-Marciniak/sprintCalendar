@(id: String, header: String, styleClass:String = "box-panel", validation: String = "", conversion: String = "")

<link rel="import" href="@routes.Assets.at("bower_components/polymer/polymer.html")" />
<link rel="import" href="@routes.Assets.at("bower_components/core-icons/core-icons.html")" />
<link rel="import" href="@routes.Assets.at("bower_components/paper-icon-button/paper-icon-button.html")" />
<link rel="import" href="@routes.Assets.at("bower_components/font-roboto/roboto.html")" />
<link rel="import" href="@routes.Assets.at("bower_components/mm.webcomponents/editable-listbox/editable-listbox.html")" />
<div class="@styleClass">
    <editable-listbox id="@id" header="@header" rows=[] validation="@validation" conversion="@conversion">

</div>
