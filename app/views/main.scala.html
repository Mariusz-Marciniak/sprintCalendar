@(subTitle: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Agile Calendar - @subTitle</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("bower_components/webcomponentsjs/webcomponents.js")"></script>
        <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
